{% extends 'base.html' %}

{% block content %}

  <div style="width: 50%; margin-left:auto; margin-right:auto;padding-bottom:15%">

  <div class="ui raised text container segment">
    <div class="ui horizontal divider"><h3>Forgot password</h3> </div>
    <form method='POST'>
        <div class="ui form segment">
            {% csrf_token %}
            <div class="required field">
                Email{{ form.email }} {{ form.email.errors }}
            </div>
            <div class="ui divider"></div>
            
            <button class="ui primary submit button" name="submit_button" type="submit">Reset Password</button>
        </div>
    </form>
</div>
</div>

{% endblock %}
