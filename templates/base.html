<!DOCTYPE html>

<head>
  <!--Sematic-->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css" integrity="sha256-FpjP45Pz019159CFCReBCsZtVeCvGawN2Om1w+SIi0A=" crossorigin="anonymous" />

</head>

<body>
  {% if user.is_authenticated %}
  <div class="ui segment">
    <div class='ui container sticky'>
      <div class="ui large secondary menu">
        <a href='/'>
          <div class='grey item'>
            <h2>
              SmartSurvey
            </h2>
          </div>
        </a>
        <a href='/' class="view-ui item grey">
          Home
        </a>


        <div class="right menu inverted">
          <a href="/profile" class="view-ui item">
            Profile
          </a>

          <a href="/logout/" class="view-ui item">
            Signout 
            <!-- <div style="padding-left:2px;">
            <i class="sign out icon"></i>
          </div> -->
          </a>
        </div>
      </div>
    </div>
  </div>
  {% else %}
  <div class="ui segment">
    <div class='ui container sticky'>
      <div class="ui large secondary menu">
        <a href='/'>
          <div class='item'>
            <h2>
              <u>SmartSurvey</u>
            </h2>
          </div>
        </a>
        <a href='/' class="view-ui item">
          Home
        </a>


        <div class="right menu">
          <div class="item">

            <div class="ui buttons">
              <a href="/login/">
                <button class="ui positive button">Login</button>
              </a>
              <div class="or"></div>
              <a>
              <button id='signup' class="ui button">Signup</button>
            </a>
              <div class="ui basic modal" id="signup_modal">
                <div class="ui raised text container segment center aligned">

                  <div class="ui horizontal divider">Signup Form</div>
                  <div class="ui form segment">
                    <h2>
                      <font color="black">I am a...</font>
                    </h2>
                    <a href='/signup/student'>
                      <button class="ui primary button large">
                        Student
                      </button>
                    </a>
                    <a href='/signup/teacher'>
                      <button class="ui primary button large">
                        Teacher
                      </button>
                    </a>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% endif %} {% block content %} {% endblock content %}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.js" integrity="sha256-tOBb/zwykDTtxBetaVNjEQdtFiGje+ggf849N3dpNJY="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>



</body>
<script type='text/javascript'>

  $('.ui.dropdown').dropdown();

  $('.ui.checkbox').checkbox()
  $('#signup_modal').modal('attach events', '#signup', 'show');
  $('.ui.accordion').accordion();

  $('.ui.rating')
  .rating()
;


  //   $('.ui.modal')
  // .modal('show')
</script>

</html>
